<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legal Quote of the Day</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="widget-container">
    <h1>⚖️ Legal Quote of the Day</h1>
    <div class="quote-card" id="quote-box">
      <blockquote id="quote-text">
        <span class="quote-icon">❝</span> Loading quote...
      </blockquote>
      <cite id="quote-author"></cite>
    </div>
    <button id="new-quote-btn" aria-label="Load new legal quote">🔄 New Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
